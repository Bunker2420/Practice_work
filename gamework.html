<!DOCTYPE html>
<html>
    <head>
        <title>

    <body style="background-color: black;">

            <button onclick="score.wins = 0;
                         score.loss = 0;

                         style="width: 80px;
                                height: 80px;
                                border-radius: 40px;
                                border-color: white;">Reset Score</button>   
        </div>             
        <script>
         const score =
         {
            wins : 0,
            loss : 0,
            ties : 0
         };
         let result = '';
         let computermove ='';
         function Random()
         {
            randomNumber = Math.random();
         }
         function Move()
         {
                       if (randomNumber >= 0 && randomNumber < 1/3)
                        {
                           computermove = 'Rock';
                        }
                        else if (randomNumber >= 1/3 && randomNumber < 2/3)
                        {
                            computermove = 'Paper';
                        }
                        else if (randomNumber >=2/3  && randomNumber < 1)
                        {
                           computermove = 'Scissors';
                        }
                        return computermove;
         }
         function playgame(playermove)
         {
            const computermove = Move();
                            console.log(computermove);
                            if (playermove === 'Scissors')
                            {
                                if (computermove === 'Rock')
                                {
                                    result = 'YOU LOSE';
                                }
                                else if (computermove == 'Paper')
                                {
                                    result = 'YOU WIN';
                                }
                                else if(computermove === 'Scissors')
                                {
                                    result = 'TIE';
                                }
                            }
                            else if (playermove === 'Paper')
                            {
                                if (computermove ===  'Rock')
                                {
                                result = 'YOU WIN';
                                }
                                else if (computermove === 'Paper')
                                {
                                    result = 'TIE';
                                }
                                else if(computermove === 'Scissors')
                                {
                                    result = 'YOU LOSE';
                                }
                            }
                            else if (playermove === 'Rock')
                            {
                                if (computermove === 'Rock')
                                {
                                    result = 'TIE';
                                }
                                else if (computermove === 'Paper')
                                {
                                    result = 'YOU LOSE';
                                }
                                else if(computermove === 'Scissors')
                                {
                                    result = `YOU WIN`;
                                }
                            }
                            if (result === 'YOU WIN')
                            {
                                score.wins += 1;
                            }
                            else if (result === 'YOU LOSE')
                            {
                                score.loss -= 1;
                            }
                            else if (result === 'TIE')
                            {
                                score.ties += 1;
                            }
                            console.log(randomNumber);
                            alert(`You picked ${playermove}. Computer picked ${computermove}. ${result} \n Wins : ${score.wins} Loss : ${score.loss} Ties : ${score.ties}`);                 
          }       
         </script>
    </body>
